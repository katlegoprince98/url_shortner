{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Url Shortner</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UrlShortNer</a>
      </div>
    </nav>
    <center>
    <div class="card border-dark bg-dark text-light mb-3 m-5" style="max-width: 50rem">
      <div class="card-header">URL SHORTNER</div>
      <div class="card-body">
        {% block body %}

        <form method="post" action="{% url 'create' %}" id="post-form">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" id="input" class="form-label">Type your Url Below</label>
              <input type="text" name="link" class="form-control" id="link"">
             
            </div>
           
            
            <button type="submit"  class="btn btn-secondary">Shorten URL</button><br><br>
            
          </form>
          {% endblock %}
      </div>
    </div>
</center>
 
 
  </body>
</html>
